---
- name: Tools
  hosts: all
  tags: tools
  tasks:
    - name: Install wget
      package:
        name: wget

    - name: Install cURL
      package:
        name: curl

    - name: Install jq command-line JSON processor
      package:
        name: jq

    - name: Install The Silver Searcher code searching utility
      apt:
        name: silversearcher-ag

    - name: Install htop
      package:
        name: htop

    - name: Install pass (password manager)
      package:
        name: pass

    - name: GUI tools
      when: not is_wsl
      block:
        - name: Install meld (graphical tool to diff and merge files)
          package:
            name: meld

    - name: Install shellcheck
      snap:
        name: shellcheck
